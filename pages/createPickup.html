<article class="panel">
        <header>
                <h2 style="display: inline">Create Pickup</h2>
        </header>
        <section>
                <div class="row">
                    <form style="width: 100%;">
                        <div class="row">
                            <div class="6u 12u(mobile)">
                                <h3>Date</h3>
                                <input type="text" id="createPickup-datetimepicker"/>
                            </div>
                            <div class="6u 12u(mobile)">
                                <h3>Maximum No. of collectors</h3>
                                <input style="margin: .3em; margin-left: 0" id="createPickup-numCollectors" type="number" name="quantity" min="1" max="5"></input>
                                <br/><br/>
                                <h3>Store:</h3>
                                <div id="createPickup-storeName">No Store Found</div>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="button" id="createGroup-createButton">Pickup Erstellen</div>
        </section>
</article>
